<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Multiple Cards</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

	<style type="text/css" media="screen">
		
		.card-img-top{
			width:'50%',
			height: auto
		}


		.grid {
		  background: #EEE;
		  max-width: 1200px;
		}

		/* clearfix */
		.grid:after {
		  content: '';
		  display: block;
		  clear: both;
		}

		/* ---- grid-item ---- */

		.grid-item {
		  width: 320px;
		  height: 320px;
		  float: left;
		  background: #D26;
		  border: 2px solid #333;
		  border-color: hsla(0, 0%, 0%, 0.5);
		  border-radius: 5px;
		}


	</style>
</head>
<body>
	
	<div class="alert alert-primary" role="alert">
	  Need Random Cats
	</div>

	  <script>
        
	  	$(function(){
	  				console.log( "data" );

	  		$.ajax({
			    type: 'GET',
			    url: "http://thecatapi.com/api/images/get?format=xml&results_per_page=101",
			    data: {},
			    dataType: 'xml',
			    success: function (data) {
        			console.log( data );
        			$(data).find('image').each(function(){
                    var name = $(this).find("url").text()
                    console.log( name );
                    var image = $("<img class='grid-item' src='" + name + "'/>")
                    $(".grid").append(image);
                });
        		}
			});
	  	});
        
    </script>

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": "100%" }'>
	</div>

	
</body>
</body>
</html>
